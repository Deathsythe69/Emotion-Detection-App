<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Emotion Detection App</h1>
    </header>
    <main>
        <section id="upload-section">
            <h2>Upload an Image</h2>
            <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="image" accept="image/*" required>
                <button type="submit">Detect Emotion</button>
            </form>
        </section>
        <section id="text-section">
            <h2>Analyze Text</h2>
            <form id="text-form" action="/emotion" method="POST">
                <textarea name="text" placeholder="Enter text here..." required></textarea>
                <button type="submit">Analyze Emotion</button>
            </form>
        </section>
        <section id="result-section">
            <h2>Detected Emotion</h2>
            <p id="emotion-result">No emotion detected yet.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Emotion Detection App</p>
    </footer>
</body>
</html>
